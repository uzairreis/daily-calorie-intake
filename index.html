<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Intake Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Intake and Diet Planner</h1>
        <form id="calorieForm">
            <label>Gender</label>
            <div class="gender-options">
                <label>
                    <input type="radio" name="gender" value="male" checked> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </div>

            <label for="age">Age (years):</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>

            <label for="lifestyle">Lifestyle:</label>
            <select id="lifestyle" required>
                <option value="1.2">Sedentary (little to no exercise)</option>
                <option value="1.375">Lightly Active (light exercise 1-3 days/week)</option>
                <option value="1.55">Moderately Active (moderate exercise 3-5 days/week)</option>
                <option value="1.725">Very Active (intense exercise 6-7 days/week)</option>
            </select>

            <label>Goal:</label>
            <div class="goal-options">
                <label>
                    <input type="radio" name="goal" value="maintain" checked> Maintain Weight
                </label>
                <label>
                    <input type="radio" name="goal" value="lose"> Lose Weight
                </label>
                <label>
                    <input type="radio" name="goal" value="gain"> Gain Weight
                </label>
            </div>

            <label>Current Body Type:</label>
            <div class="body-type-options">
                <label>
                    <input type="radio" name="bodyType" value="ectomorph" checked> Ectomorph (Lean/Thin)
                </label>
                <label>
                    <input type="radio" name="bodyType" value="mesomorph"> Mesomorph (Muscular/Athletic)
                </label>
                <label>
                    <input type="radio" name="bodyType" value="endomorph"> Endomorph (Round/Soft)
                </label>
            </div>

            <button type="button" id="calculate">Calculate</button>
        </form>
        <div id="result"></div>
        <div id="foodSuggestions" style="white-space: pre-wrap; margin-top: 20px;"></div> <!-- Food suggestions display -->
    </div>
    <script src="script.js"></script>
</body>
</html>
